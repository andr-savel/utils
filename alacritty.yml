env:
    TERM: xterm-256color
    WINIT_X11_SCALE_FACTOR: '1.0'
window:
    startup_mode: Maximized
    dynamic_title: true
#    decorations: none
    gtk_theme_variant: dark
scrolling:
    history: 10000
colors:
    # 'DimmedMonokai_without_bright_colors' terminal emulator color theme from 'utils' repository
    primary:
        background: '#1f1f1f'
        foreground: '#b9bcba'
    cursor:
        text:   '#1f1f1f'
        cursor: '#b9bcba'
    normal:
        black: '#3a3d43'
        red: '#be3f48'
        green: '#879a3b'
        yellow: '#c5a635'
        blue: '#4f76a1'
        purple: '#855c8d'
        cyan: '#7dd6cf'
        white: '#b9bcba'
    bright:
        black: '#888987'
        red: '#be3f48'
        green: '#879a3b'
        yellow: '#c47033'
        blue: '#547c99'
        purple: '#9f4e85'
        cyan: '#7dd6cf'
        white: '#fdffb9'
font:
    normal:
#        family: FiraMono Nerd Font
        family: SauceCodePro Nerd Font
        style: Regular
    bold:
#        family: FiraMono Nerd Font
        family: SauceCodePro Nerd Font
        style: Bold
    italic:
#        family: FiraMono Nerd Font
        family: SauceCodePro Nerd Font
        style: Italic
    bold_italic:
#        family: FiraMono Nerd Font
        family: SauceCodePro Nerd Font
        style: Bold Italic
    size: 11
#    use_thin_strokes: false
cursor:
    style:
        blinking: On
    blink_interval: 500
    thickness: 0.20
live_config_reload: true


# 'chars' for 'Z' with 'Control + Shift' modifiers means:
#     '\x1b[' is CSI(control sequence introducer) meaning 'ESC+['
#     '90' is the decimal value of char 'Z'. See https://en.wikipedia.org/wiki/List_of_Unicode_characters
#     '5' is the sum of bits for the 'Control' and 'Shift' modifiers (1 is shift, 2 is alt, 4 is ctrl)
#     'u' stands for unicode

key_bindings:
    - { key: F11,   mods: Shift,       action: ToggleFullscreen }
    - { key: Z,     mods: Control|Shift, chars: "\x1b[90;5u"    }
