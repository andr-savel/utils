env:
    TERM: xterm-256color
    WINIT_X11_SCALE_FACTOR: '1.0'
window:
    startup_mode: Maximized
    dynamic_title: true
#    decorations: none
    gtk_theme_variant: dark
scrolling:
    history: 10000
font:
    normal:
#        family: FiraMono Nerd Font
        family: SauceCodePro Nerd Font
        style: Regular
    bold:
#        family: FiraMono Nerd Font
        family: SauceCodePro Nerd Font
        style: Bold
    italic:
#        family: FiraMono Nerd Font
        family: SauceCodePro Nerd Font
        style: Italic
    bold_italic:
#        family: FiraMono Nerd Font
        family: SauceCodePro Nerd Font
        style: Bold Italic
    size: 12
#    use_thin_strokes: false
cursor:
    style:
        blinking: On
    blink_interval: 500
    thickness: 0.20
live_config_reload: true

key_bindings:
    - { key: F11,   mods: Shift,       action: ToggleFullscreen             }
